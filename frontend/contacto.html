<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Big5hats</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="main-header">
        <div class="logo">
            <span class="logo-icon">B5</span>
            <span class="logo-text">Big5hats</span>
        </div>

        <nav class="navbar">
            <a href="index.html">Inicio</a>
            <a href="index.html#categorias">Categor&iacute;as</a>
            <a href="nosotros.html">Nosotros</a>
            <a class="active" href="contacto.html">Cont&aacute;ctanos</a>
        </nav>

        <a class="pill-button" href="login.html">Entrar</a>
    </header>

    <main class="page">
        <section class="form-section">
            <div class="section-header">
                <p class="section-kicker">Hablemos</p>
                <h2>Cont&aacute;ctanos</h2>
                <p class="section-subtext">Cu&eacute;ntanos en qu&eacute; podemos ayudarte y te escribimos en cuanto podamos.</p>
            </div>

            <div class="form-card">
                <form id="formContacto" class="form-grid">
                    <label class="input-label" for="nombre">Tu nombre</label>
                    <input type="text" id="nombre" placeholder="Nombre y apellido" required>

                    <label class="input-label" for="email">Correo electr&oacute;nico</label>
                    <input type="email" id="email" placeholder="correo@ejemplo.com" required>

                    <label class="input-label" for="mensaje">Mensaje</label>
                    <textarea id="mensaje" placeholder="Escribe tu mensaje..." required></textarea>

                    <button type="submit">Enviar mensaje</button>
                </form>
                <p id="respuesta" class="muted-hint response-text"></p>
            </div>
        </section>
    </main>

    <script src="js/app.js"></script>
    <script src="js/contacto.js"></script>
</body>
</html>
